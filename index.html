<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="src/style.css"></link>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.7.8/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Faculty+Glyphic&family=Nosifer&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eileen's AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
    <header><h1>Eileen's AI Poem Generator</h1></header>
    <main>
        <div class="form-container">
        <form id="poem-generator-form">
            <input type="text" 
            placeholder="Enter the topic of the poem" 
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions"
             />
            <input type="submit" class="submit-button" />
        </form>
        <div class="hint">e.g. Flower, Wine, Roses</div>
        </div>
        <div class="poem hidden" id="poem">
            </div>
    </main>
   
        <footer>This AI project was coded by 
            <a href="https://github.com/swimfinn" target="_blank">
                Eileen Finn</a> and is open-sourced on <a href="https://github.com/swimfinn/poem-generator" 
                target="_blank">Github</a> and his hosted on 
                <a href="https://poem-generator-by-eileen.netlify.app/" 
                target="_blank">Netlify</a></footer> 
                <script src="src/style.js"></script>
            </div>
  </body>
</html>
